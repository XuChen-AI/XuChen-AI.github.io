<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="medical-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c5aa0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3d7bc6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5ba3f5;stop-opacity:1" />
    </linearGradient>
    <pattern id="medical-pattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="none"/>
      <circle cx="20" cy="20" r="2" fill="#ffffff" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="300" fill="url(#medical-gradient)"/>
  <rect width="800" height="300" fill="url(#medical-pattern)"/>
  
  <!-- Medical Icons -->
  <g transform="translate(50, 50)" opacity="0.2">
    <!-- Heart rate line -->
    <path d="M0 50 L30 50 L40 30 L50 70 L60 30 L70 50 L100 50" stroke="#ffffff" stroke-width="3" fill="none"/>
    <!-- Medical cross -->
    <g transform="translate(650, 20)">
      <rect x="25" y="10" width="10" height="50" fill="#ffffff"/>
      <rect x="10" y="25" width="40" height="10" fill="#ffffff"/>
    </g>
  </g>
  
  <!-- Title overlay -->
  <rect x="0" y="220" width="800" height="80" fill="rgba(0,0,0,0.3)"/>
  <text x="40" y="250" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">
    AI-Assisted Medical Diagnosis System
  </text>
  <text x="40" y="275" font-family="Arial, sans-serif" font-size="14" fill="#cccccc">
    Advanced Deep Learning for Medical Image Analysis
  </text>
</svg>
