<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="demoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#demoGrad)"/>
  
  <!-- Medical Scan Mockup -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="200" height="150" rx="10" fill="#ffffff" opacity="0.9"/>
    <rect x="10" y="10" width="180" height="130" fill="#f3f4f6"/>
    
    <!-- Simulated medical scan -->
    <ellipse cx="100" cy="75" rx="60" ry="45" fill="#374151" opacity="0.7"/>
    <ellipse cx="90" cy="65" rx="20" ry="15" fill="#ef4444" opacity="0.8"/>
    <ellipse cx="110" cy="85" rx="15" ry="12" fill="#f59e0b" opacity="0.6"/>
    
    <!-- Scan lines -->
    <line x1="20" y1="30" x2="180" y2="30" stroke="#9ca3af" stroke-width="1"/>
    <line x1="20" y1="50" x2="180" y2="50" stroke="#9ca3af" stroke-width="1"/>
    <line x1="20" y1="70" x2="180" y2="70" stroke="#9ca3af" stroke-width="1"/>
  </g>
  
  <!-- AI Analysis Results -->
  <g transform="translate(300, 80)">
    <rect x="0" y="0" width="250" height="180" rx="10" fill="#ffffff" opacity="0.9"/>
    <rect x="10" y="10" width="230" height="160" fill="#f8fafc"/>
    
    <!-- Results text -->
    <text x="20" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">
      AI Analysis Results
    </text>
    
    <!-- Confidence bars -->
    <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" fill="#374151">
      Pneumonia Detection: 94.2%
    </text>
    <rect x="20" y="70" width="150" height="8" fill="#e5e7eb" rx="4"/>
    <rect x="20" y="70" width="141" height="8" fill="#10b981" rx="4"/>
    
    <text x="20" y="100" font-family="Arial, sans-serif" font-size="12" fill="#374151">
      Tumor Classification: 89.7%
    </text>
    <rect x="20" y="110" width="150" height="8" fill="#e5e7eb" rx="4"/>
    <rect x="20" y="110" width="135" height="8" fill="#3b82f6" rx="4"/>
    
    <text x="20" y="140" font-family="Arial, sans-serif" font-size="12" fill="#374151">
      Overall Confidence: 96.8%
    </text>
    <rect x="20" y="150" width="150" height="8" fill="#e5e7eb" rx="4"/>
    <rect x="20" y="150" width="145" height="8" fill="#ef4444" rx="4"/>
  </g>
  
  <!-- Title -->
  <rect x="0" y="320" width="600" height="80" fill="rgba(0,0,0,0.5)"/>
  <text x="30" y="350" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">
    AI Medical Diagnosis - Live Demo
  </text>
  <text x="30" y="375" font-family="Arial, sans-serif" font-size="14" fill="#e5e7eb">
    Real-time Medical Image Analysis with 95%+ Accuracy
  </text>
</svg>
