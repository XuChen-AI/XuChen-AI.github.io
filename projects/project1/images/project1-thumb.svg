<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="thumb-gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid-pattern1" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="none"/>
      <circle cx="10" cy="10" r="1" fill="#ffffff" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#thumb-gradient1)"/>
  <rect width="400" height="250" fill="url(#grid-pattern1)"/>
  
  <!-- Medical cross icon -->
  <g transform="translate(160, 80)" opacity="0.8">
    <rect x="30" y="15" width="8" height="40" fill="#ffffff"/>
    <rect x="15" y="30" width="38" height="8" fill="#ffffff"/>
  </g>
  
  <!-- Brain illustration -->
  <g transform="translate(200, 100)" opacity="0.6">
    <ellipse cx="25" cy="20" rx="20" ry="15" fill="none" stroke="#ffffff" stroke-width="2"/>
    <path d="M10 20 Q25 10 40 20" stroke="#ffffff" stroke-width="1.5" fill="none"/>
    <path d="M15 25 Q25 30 35 25" stroke="#ffffff" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Title overlay -->
  <rect x="0" y="180" width="400" height="70" fill="rgba(0,0,0,0.4)"/>
  <text x="20" y="205" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">
    AI Medical Diagnosis
  </text>
  <text x="20" y="225" font-family="Arial, sans-serif" font-size="12" fill="#e5e7eb">
    Deep Learning • Computer Vision • Healthcare
  </text>
</svg>
