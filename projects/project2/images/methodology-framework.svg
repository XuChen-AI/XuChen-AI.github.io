<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="userGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5b21b6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="systemGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0e7490;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="algGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">
    Personalized Learning Recommendation Engine - System Architecture
  </text>
  
  <!-- User Layer -->
  <rect x="50" y="80" width="700" height="80" rx="15" fill="#fef7ff" stroke="#8b5cf6" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="400" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#5b21b6">
    User Interaction Layer
  </text>
  
  <!-- User components -->
  <rect x="80" y="120" width="120" height="30" rx="5" fill="url(#userGradient)" filter="url(#dropShadow)"/>
  <text x="140" y="138" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Learning Behavior</text>
  
  <rect x="230" y="120" width="120" height="30" rx="5" fill="url(#userGradient)" filter="url(#dropShadow)"/>
  <text x="290" y="138" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Click Patterns</text>
  
  <rect x="380" y="120" width="120" height="30" rx="5" fill="url(#userGradient)" filter="url(#dropShadow)"/>
  <text x="440" y="138" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Assessment Scores</text>
  
  <rect x="530" y="120" width="120" height="30" rx="5" fill="url(#userGradient)" filter="url(#dropShadow)"/>
  <text x="590" y="138" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Engagement Metrics</text>
  
  <!-- Data Processing Layer -->
  <rect x="100" y="200" width="600" height="100" rx="15" fill="#f0fdfa" stroke="#06b6d4" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="400" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0e7490">
    Multi-modal Data Processing
  </text>
  
  <!-- Processing components -->
  <rect x="130" y="250" width="100" height="40" rx="8" fill="url(#systemGradient)" filter="url(#dropShadow)"/>
  <text x="180" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Feature</text>
  <text x="180" y="278" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Extraction</text>
  
  <rect x="250" y="250" width="100" height="40" rx="8" fill="url(#systemGradient)" filter="url(#dropShadow)"/>
  <text x="300" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Behavior</text>
  <text x="300" y="278" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Analysis</text>
  
  <rect x="370" y="250" width="100" height="40" rx="8" fill="url(#systemGradient)" filter="url(#dropShadow)"/>
  <text x="420" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Pattern</text>
  <text x="420" y="278" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Recognition</text>
  
  <rect x="490" y="250" width="100" height="40" rx="8" fill="url(#systemGradient)" filter="url(#dropShadow)"/>
  <text x="540" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Real-time</text>
  <text x="540" y="278" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Processing</text>
  
  <!-- Algorithm Layer -->
  <rect x="150" y="340" width="500" height="120" rx="15" fill="#fffbeb" stroke="#f59e0b" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="400" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d97706">
    Recommendation Algorithms
  </text>
  
  <!-- Algorithm components -->
  <rect x="180" y="380" width="140" height="60" rx="8" fill="url(#algGradient)" filter="url(#dropShadow)"/>
  <text x="250" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Collaborative Filtering</text>
  <text x="250" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">User-based</text>
  <text x="250" y="428" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Item-based</text>
  
  <rect x="340" y="380" width="140" height="60" rx="8" fill="url(#algGradient)" filter="url(#dropShadow)"/>
  <text x="410" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Deep Learning</text>
  <text x="410" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Attention Mechanism</text>
  <text x="410" y="428" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Sequential Model</text>
  
  <rect x="500" y="380" width="120" height="60" rx="8" fill="url(#algGradient)" filter="url(#dropShadow)"/>
  <text x="560" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Hybrid Approach</text>
  <text x="560" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Content-based</text>
  <text x="560" y="428" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Collaborative</text>
  
  <!-- Output Layer -->
  <rect x="200" y="500" width="400" height="60" rx="10" fill="url(#systemGradient)" filter="url(#dropShadow)"/>
  <text x="400" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Personalized Recommendations</text>
  <text x="300" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Learning Path</text>
  <text x="400" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Content Difficulty</text>
  <text x="500" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Progress Tracking</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
  
  <!-- Vertical arrows -->
  <line x1="400" y1="170" x2="400" y2="190" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="310" x2="400" y2="330" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="470" x2="400" y2="490" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Performance metrics box -->
  <rect x="50" y="570" width="300" height="25" rx="5" fill="#dcfce7" stroke="#16a34a" stroke-width="1"/>
  <text x="200" y="585" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#15803d">
    40% Learning Efficiency ↑ | 92% User Satisfaction | 35% Knowledge Retention ↑
  </text>
  
  <!-- Feedback loop -->
  <path d="M 650 250 Q 750 250 750 350 Q 750 450 680 450" stroke="#8b5cf6" stroke-width="2" fill="none" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <text x="700" y="240" font-family="Arial, sans-serif" font-size="10" fill="#8b5cf6" font-weight="bold">Feedback Loop</text>
</svg>
