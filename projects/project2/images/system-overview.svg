      <!-- Learning Path Visualization -->
      <circle cx="50" cy="30" r="15" fill="#10b981"/>
      <circle cx="120" cy="30" r="15" fill="#3b82f6"/>
      <circle cx="190" cy="30" r="15" fill="#f59e0b"/>
      <circle cx="260" cy="30" r="15" fill="#ef4444"/>
      
