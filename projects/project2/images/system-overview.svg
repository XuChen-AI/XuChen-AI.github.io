        AI Recommendations
      </text>
      
      <rect x="0" y="15" width="140" height="25" rx="5" fill="#f3f4f6" stroke="#d1d5db"/>
      <text x="10" y="32" font-family="Arial, sans-serif" font-size="11" fill="#374151">ðŸ“š Machine Learning Basics</text>
      
      <rect x="0" y="45" width="140" height="25" rx="5" fill="#f3f4f6" stroke="#d1d5db"/>
      <text x="10" y="62" font-family="Arial, sans-serif" font-size="11" fill="#374151">ðŸŽ¯ Python Programming</text>
      
      <rect x="0" y="75" width="140" height="25" rx="5" fill="#f3f4f6" stroke="#d1d5db"/>
      <text x="10" y="92" font-family="Arial, sans-serif" font-size="11" fill="#374151">ðŸ“Š Data Visualization</text>
    </g>
    
    <!-- Performance Analytics -->
    <g transform="translate(20, 150)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">
