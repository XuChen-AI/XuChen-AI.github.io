      <text x="0" y="60" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Engagement Score</text>
      <rect x="0" y="65" width="200" height="10" fill="#e5e7eb" rx="5"/>
      <rect x="0" y="65" width="180" height="10" fill="#3b82f6" rx="5"/>
      <text x="210" y="75" font-family="Arial, sans-serif" font-size="11" fill="#374151">90%</text>
    </g>
