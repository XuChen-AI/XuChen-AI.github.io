      <text x="165" y="55" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Advanced</text>
      <text x="240" y="55" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Expert</text>
    </g>
    
    <!-- Recommendation Engine -->
    <g transform="translate(320, 70)">
