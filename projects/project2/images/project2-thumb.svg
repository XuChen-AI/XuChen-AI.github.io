<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="thumb-gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid-pattern2" x="0" y="0" width="25" height="25" patternUnits="userSpaceOnUse">
      <rect width="25" height="25" fill="none"/>
      <circle cx="12.5" cy="12.5" r="2" fill="#ffffff" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#thumb-gradient2)"/>
  <rect width="400" height="250" fill="url(#grid-pattern2)"/>
  
  <!-- Book icon -->
  <g transform="translate(140, 70)" opacity="0.8">
    <rect x="0" y="10" width="35" height="45" rx="3" fill="#ffffff"/>
    <rect x="5" y="18" width="25" height="3" fill="#7c3aed"/>
    <rect x="5" y="25" width="20" height="3" fill="#7c3aed"/>
    <rect x="5" y="32" width="23" height="3" fill="#7c3aed"/>
    <rect x="5" y="39" width="18" height="3" fill="#7c3aed"/>
  </g>
  
  <!-- Learning network -->
  <g transform="translate(200, 90)" opacity="0.7">
    <circle cx="15" cy="15" r="8" fill="none" stroke="#ffffff" stroke-width="2"/>
    <circle cx="35" cy="25" r="6" fill="none" stroke="#ffffff" stroke-width="2"/>
    <circle cx="25" cy="40" r="6" fill="none" stroke="#ffffff" stroke-width="2"/>
    <circle cx="45" cy="10" r="5" fill="none" stroke="#ffffff" stroke-width="2"/>
    <line x1="23" y1="20" x2="29" y2="25" stroke="#ffffff" stroke-width="1.5"/>
    <line x1="25" y1="30" x2="25" y2="34" stroke="#ffffff" stroke-width="1.5"/>
    <line x1="35" y1="18" x2="40" y2="15" stroke="#ffffff" stroke-width="1.5"/>
  </g>
  
  <!-- Title overlay -->
  <rect x="0" y="180" width="400" height="70" fill="rgba(0,0,0,0.4)"/>
  <text x="20" y="205" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">
    Learning Recommendation
  </text>
  <text x="20" y="225" font-family="Arial, sans-serif" font-size="12" fill="#e5e7eb">
    Machine Learning • Personalization • Education
  </text>
</svg>
