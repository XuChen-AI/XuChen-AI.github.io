<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="learning-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c4b5fd;stop-opacity:1" />
    </linearGradient>
    <pattern id="learning-pattern" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <rect width="50" height="50" fill="none"/>
      <circle cx="25" cy="25" r="3" fill="#ffffff" opacity="0.1"/>
      <circle cx="25" cy="25" r="8" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="300" fill="url(#learning-gradient)"/>
  <rect width="800" height="300" fill="url(#learning-pattern)"/>
  
  <!-- Learning Icons -->
  <g transform="translate(50, 50)" opacity="0.2">
    <!-- Book icon -->
    <g transform="translate(0, 0)">
      <rect x="0" y="20" width="30" height="40" rx="3" fill="#ffffff"/>
      <rect x="5" y="25" width="20" height="2" fill="#8b5cf6"/>
      <rect x="5" y="30" width="15" height="2" fill="#8b5cf6"/>
      <rect x="5" y="35" width="18" height="2" fill="#8b5cf6"/>
    </g>
    <!-- Brain network -->
    <g transform="translate(650, 20)">
      <circle cx="20" cy="15" r="8" fill="none" stroke="#ffffff" stroke-width="2"/>
      <circle cx="35" cy="25" r="6" fill="none" stroke="#ffffff" stroke-width="2"/>
      <circle cx="15" cy="35" r="6" fill="none" stroke="#ffffff" stroke-width="2"/>
      <line x1="20" y1="23" x2="29" y2="25" stroke="#ffffff" stroke-width="1"/>
      <line x1="20" y1="23" x2="18" y2="29" stroke="#ffffff" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Title overlay -->
  <rect x="0" y="220" width="800" height="80" fill="rgba(0,0,0,0.3)"/>
  <text x="40" y="250" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">
    Personalized Learning Recommendation Engine
  </text>
  <text x="40" y="275" font-family="Arial, sans-serif" font-size="14" fill="#cccccc">
    Intelligent Learning Analytics and Recommendation Systems
  </text>
</svg>
