<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="resultsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#resultsGrad)"/>
  
  <!-- Results Dashboard -->
  <g transform="translate(30, 30)">
    <rect x="0" y="0" width="540" height="280" rx="15" fill="#ffffff" opacity="0.95"/>
    
    <!-- Title -->
    <text x="20" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#374151">
      Learning Recommendation Results
    </text>
    
    <!-- Performance Metrics -->
    <g transform="translate(40, 50)">
      <!-- Student Performance Chart -->
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6b7280">
        Student Performance Improvement
      </text>
      
      <!-- Chart Background -->
      <rect x="0" y="10" width="200" height="120" fill="#f9fafb" stroke="#e5e7eb"/>
      
      <!-- Chart Bars - Before/After Comparison -->
      <rect x="20" y="100" width="15" height="20" fill="#ef4444" opacity="0.7"/>
      <rect x="40" y="100" width="15" height="35" fill="#10b981"/>
      <text x="18" y="140" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Math</text>
      
      <rect x="70" y="100" width="15" height="25" fill="#ef4444" opacity="0.7"/>
      <rect x="90" y="100" width="15" height="40" fill="#10b981"/>
      <text x="68" y="140" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Science</text>
      
      <rect x="120" y="100" width="15" height="30" fill="#ef4444" opacity="0.7"/>
      <rect x="140" y="100" width="15" height="45" fill="#10b981"/>
      <text x="115" y="140" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Literature</text>
      
      <!-- Legend -->
      <rect x="20" y="150" width="10" height="10" fill="#ef4444" opacity="0.7"/>
      <text x="35" y="160" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Before</text>
      <rect x="80" y="150" width="10" height="10" fill="#10b981"/>
      <text x="95" y="160" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">After</text>
    </g>
    
    <!-- Key Metrics -->
    <g transform="translate(280, 50)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6b7280">
        Key Metrics
      </text>
      
      <!-- Metric Cards -->
      <g transform="translate(0, 15)">
        <rect x="0" y="0" width="100" height="60" rx="8" fill="#dbeafe" stroke="#3b82f6"/>
        <text x="10" y="20" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e40af">85%</text>
        <text x="10" y="40" font-family="Arial, sans-serif" font-size="11" fill="#1e40af">Accuracy</text>
        <text x="10" y="52" font-family="Arial, sans-serif" font-size="11" fill="#1e40af">Improvement</text>
      </g>
      
      <g transform="translate(120, 15)">
        <rect x="0" y="0" width="100" height="60" rx="8" fill="#dcfce7" stroke="#10b981"/>
        <text x="10" y="20" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#047857">92%</text>
        <text x="10" y="40" font-family="Arial, sans-serif" font-size="11" fill="#047857">Student</text>
        <text x="10" y="52" font-family="Arial, sans-serif" font-size="11" fill="#047857">Satisfaction</text>
      </g>
      
      <g transform="translate(0, 85)">
        <rect x="0" y="0" width="100" height="60" rx="8" fill="#fef3c7" stroke="#f59e0b"/>
        <text x="10" y="20" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#92400e">78%</text>
        <text x="10" y="40" font-family="Arial, sans-serif" font-size="11" fill="#92400e">Time</text>
        <text x="10" y="52" font-family="Arial, sans-serif" font-size="11" fill="#92400e">Efficiency</text>
      </g>
      
      <g transform="translate(120, 85)">
        <rect x="0" y="0" width="100" height="60" rx="8" fill="#fce7f3" stroke="#ec4899"/>
        <text x="10" y="20" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#be185d">1.2M</text>
        <text x="10" y="40" font-family="Arial, sans-serif" font-size="11" fill="#be185d">Users</text>
        <text x="10" y="52" font-family="Arial, sans-serif" font-size="11" fill="#be185d">Served</text>
      </g>
    </g>
    
    <!-- Success Stories -->
    <g transform="translate(40, 190)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6b7280">
        Success Stories
      </text>
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" fill="#374151">
        "The personalized recommendations helped me improve my math scores by 40%" - Student A
      </text>
      <text x="0" y="40" font-family="Arial, sans-serif" font-size="12" fill="#374151">
        "Our teaching efficiency increased significantly with AI insights" - Teacher B
      </text>
    </g>
  </g>
  
  <!-- Title -->
  <rect x="0" y="320" width="600" height="80" fill="rgba(0,0,0,0.5)"/>
  <text x="30" y="350" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">
    Learning Recommendation - Performance Results
  </text>
  <text x="30" y="375" font-family="Arial, sans-serif" font-size="14" fill="#e5e7eb">
    Measurable Impact on Student Learning Outcomes
  </text>
</svg>
