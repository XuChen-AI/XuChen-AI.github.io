<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="perceptionGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#perceptionGrad)"/>
  
  <!-- Perception Pipeline Diagram -->
  <g transform="translate(30, 30)">
    <rect x="0" y="0" width="540" height="280" rx="15" fill="#ffffff" opacity="0.95"/>
    
    <!-- Title -->
    <text x="20" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#374151">
      Autonomous Driving Perception Pipeline
    </text>
    
    <!-- Sensor Input Stage -->
    <g transform="translate(40, 50)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6b7280">
        Sensor Input
      </text>
      
      <!-- Camera -->
      <rect x="0" y="15" width="60" height="40" rx="5" fill="#3b82f6" opacity="0.8"/>
      <text x="15" y="38" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">Camera</text>
      
      <!-- LiDAR -->
      <rect x="0" y="65" width="60" height="40" rx="5" fill="#10b981" opacity="0.8"/>
      <text x="18" y="88" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">LiDAR</text>
      
      <!-- Radar -->
      <rect x="0" y="115" width="60" height="40" rx="5" fill="#f59e0b" opacity="0.8"/>
      <text x="20" y="138" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">Radar</text>
    </g>
    
    <!-- Processing Stage -->
    <g transform="translate(150, 50)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6b7280">
        Data Processing
      </text>
      
      <!-- Feature Extraction -->
      <rect x="0" y="15" width="80" height="30" rx="5" fill="#8b5cf6" opacity="0.8"/>
      <text x="8" y="33" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">Feature Extract</text>
      
      <!-- Sensor Fusion -->
      <rect x="0" y="55" width="80" height="30" rx="5" fill="#ec4899" opacity="0.8"/>
      <text x="12" y="73" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">Sensor Fusion</text>
      
      <!-- Object Detection -->
      <rect x="0" y="95" width="80" height="30" rx="5" fill="#ef4444" opacity="0.8"/>
      <text x="8" y="113" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">Object Detect</text>
      
      <!-- Tracking -->
      <rect x="0" y="135" width="80" height="30" rx="5" fill="#06b6d4" opacity="0.8"/>
      <text x="25" y="153" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">Tracking</text>
    </g>
    
    <!-- Output Stage -->
    <g transform="translate(280, 50)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6b7280">
        Perception Output
      </text>
      
      <!-- 3D Scene Understanding -->
      <rect x="0" y="15" width="100" height="50" rx="5" fill="#374151" opacity="0.8"/>
      <text x="15" y="35" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">3D Scene</text>
      <text x="10" y="50" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">Understanding</text>
      
      <!-- Path Planning -->
      <rect x="0" y="75" width="100" height="50" rx="5" fill="#7c2d12" opacity="0.8"/>
      <text x="20" y="95" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">Path</text>
      <text x="15" y="110" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">Planning</text>
      
      <!-- Decision Making -->
      <rect x="0" y="135" width="100" height="50" rx="5" fill="#92400e" opacity="0.8"/>
      <text x="15" y="155" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">Decision</text>
      <text x="20" y="170" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">Making</text>
    </g>
    
    <!-- Real-time Performance Metrics -->
    <g transform="translate(420, 50)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6b7280">
        Performance
      </text>
      
      <!-- Latency -->
      <text x="0" y="25" font-family="Arial, sans-serif" font-size="12" fill="#374151">Latency:</text>
      <text x="0" y="40" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#10b981">8ms</text>
      
      <!-- Accuracy -->
      <text x="0" y="65" font-family="Arial, sans-serif" font-size="12" fill="#374151">Accuracy:</text>
      <text x="0" y="80" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#3b82f6">97.3%</text>
      
      <!-- Range -->
      <text x="0" y="105" font-family="Arial, sans-serif" font-size="12" fill="#374151">Range:</text>
      <text x="0" y="120" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#f59e0b">200m</text>
      
      <!-- FPS -->
      <text x="0" y="145" font-family="Arial, sans-serif" font-size="12" fill="#374151">FPS:</text>
      <text x="0" y="160" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ef4444">60</text>
    </g>
    
    <!-- Flow Arrows -->
    <g stroke="#6b7280" stroke-width="2" fill="none" marker-end="url(#arrowhead)">
      <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" 
         refX="0" refY="3.5" orient="auto">
          <polygon points="0 0, 10 3.5, 0 7" fill="#6b7280" />
        </marker>
      </defs>
      
      <line x1="110" y1="105" x2="140" y2="105"/>
      <line x1="240" y1="125" x2="270" y2="125"/>
      <line x1="390" y1="135" x2="410" y2="125"/>
    </g>
    
    <!-- Technology Stack -->
    <g transform="translate(40, 210)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6b7280">
        Technology Stack:
      </text>
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" fill="#374151">
        • Deep Neural Networks (CNN, RNN) • Point Cloud Processing • Multi-modal Fusion
      </text>
      <text x="0" y="40" font-family="Arial, sans-serif" font-size="12" fill="#374151">
        • Real-time Optimization • CUDA Acceleration • ROS Integration
      </text>
    </g>
  </g>
  
  <!-- Title -->
  <rect x="0" y="320" width="600" height="80" fill="rgba(0,0,0,0.5)"/>
  <text x="30" y="350" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">
    Autonomous Driving - Perception Pipeline
  </text>
  <text x="30" y="375" font-family="Arial, sans-serif" font-size="14" fill="#e5e7eb">
    Multi-sensor Fusion for Real-time Environment Understanding
  </text>
</svg>
