<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="sensorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="processGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">
    Autonomous Driving Perception System - Architecture Framework
  </text>
  
  <!-- Sensor Layer -->
  <rect x="50" y="80" width="700" height="100" rx="15" fill="#fef2f2" stroke="#ef4444" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="400" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc2626">
    Multi-Sensor Data Acquisition
  </text>
  
  <!-- Sensor components -->
  <rect x="80" y="120" width="120" height="50" rx="8" fill="url(#sensorGradient)" filter="url(#dropShadow)"/>
  <text x="140" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Camera Array</text>
  <text x="140" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">RGB + Stereo</text>
  
  <rect x="230" y="120" width="120" height="50" rx="8" fill="url(#sensorGradient)" filter="url(#dropShadow)"/>
  <text x="290" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">LiDAR</text>
  <text x="290" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">3D Point Cloud</text>
  
  <rect x="380" y="120" width="120" height="50" rx="8" fill="url(#sensorGradient)" filter="url(#dropShadow)"/>
  <text x="440" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Radar</text>
  <text x="440" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Millimeter Wave</text>
  
  <rect x="530" y="120" width="120" height="50" rx="8" fill="url(#sensorGradient)" filter="url(#dropShadow)"/>
  <text x="590" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">IMU + GPS</text>
  <text x="590" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Position/Motion</text>
  
  <!-- Data Fusion Layer -->
  <rect x="150" y="220" width="500" height="80" rx="15" fill="#eff6ff" stroke="#3b82f6" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="400" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af">
    Multi-Modal Data Fusion
  </text>
  
  <!-- Fusion components -->
  <rect x="180" y="260" width="110" height="30" rx="5" fill="url(#processGradient)" filter="url(#dropShadow)"/>
  <text x="235" y="278" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Sensor Calibration</text>
  
  <rect x="310" y="260" width="110" height="30" rx="5" fill="url(#processGradient)" filter="url(#dropShadow)"/>
  <text x="365" y="278" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Data Alignment</text>
  
  <rect x="440" y="260" width="110" height="30" rx="5" fill="url(#processGradient)" filter="url(#dropShadow)"/>
  <text x="495" y="278" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Feature Fusion</text>
  
  <!-- AI Processing Layer -->
  <rect x="100" y="340" width="600" height="120" rx="15" fill="#f0fdf4" stroke="#10b981" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="400" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#047857">
    AI-Powered Perception Algorithms
  </text>
  
  <!-- AI components -->
  <rect x="130" y="380" width="130" height="60" rx="8" fill="url(#aiGradient)" filter="url(#dropShadow)"/>
  <text x="195" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Object Detection</text>
  <text x="195" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">YOLO, R-CNN</text>
  <text x="195" y="428" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">98.5% Accuracy</text>
  
  <rect x="280" y="380" width="130" height="60" rx="8" fill="url(#aiGradient)" filter="url(#dropShadow)"/>
  <text x="345" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">3D Point Cloud</text>
  <text x="345" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Segmentation</text>
  <text x="345" y="428" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Real-time</text>
  
  <rect x="430" y="380" width="130" height="60" rx="8" fill="url(#aiGradient)" filter="url(#dropShadow)"/>
  <text x="495" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Tracking</text>
  <text x="495" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Temporal Consistency</text>
  <text x="495" y="428" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">&lt; 50ms Latency</text>
  
  <rect x="580" y="380" width="100" height="60" rx="8" fill="url(#aiGradient)" filter="url(#dropShadow)"/>
  <text x="630" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Path Planning</text>
  <text x="630" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Safe Navigation</text>
  <text x="630" y="428" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Multi-scenario</text>
  
  <!-- Output Layer -->
  <rect x="200" y="500" width="400" height="60" rx="10" fill="url(#processGradient)" filter="url(#dropShadow)"/>
  <text x="400" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Environmental Understanding</text>
  <text x="280" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Object Classification</text>
  <text x="400" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Distance Estimation</text>
  <text x="520" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Motion Prediction</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
  
  <!-- Vertical arrows -->
  <line x1="400" y1="190" x2="400" y2="210" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="310" x2="400" y2="330" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="470" x2="400" y2="490" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Performance metrics -->
  <rect x="50" y="570" width="350" height="25" rx="5" fill="#dcfce7" stroke="#16a34a" stroke-width="1"/>
  <text x="225" y="585" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#15803d">
    98.5% Detection Accuracy | &lt;50ms Latency | 100,000km+ Test Miles
  </text>
  
  <!-- Weather conditions -->
  <rect x="450" y="570" width="300" height="25" rx="5" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
  <text x="600" y="585" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#92400e">
    All Weather Conditions: Sunny | Rainy | Night | Snow
  </text>
</svg>
