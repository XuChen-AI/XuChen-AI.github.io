<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="detectionGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#065f46;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#detectionGrad)"/>
  
  <!-- Detection Results Visualization -->
  <g transform="translate(30, 30)">
    <rect x="0" y="0" width="540" height="280" rx="15" fill="#ffffff" opacity="0.95"/>
    
    <!-- Title -->
    <text x="20" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#374151">
      Real-time Object Detection Results
    </text>
    
    <!-- Street Scene Mockup -->
    <g transform="translate(40, 50)">
      <!-- Road -->
      <rect x="0" y="80" width="300" height="100" fill="#4b5563"/>
      <rect x="145" y="80" width="10" height="100" fill="#fbbf24" opacity="0.8"/>
      
      <!-- Buildings -->
      <rect x="0" y="20" width="60" height="60" fill="#6b7280"/>
      <rect x="70" y="30" width="50" height="50" fill="#6b7280"/>
      <rect x="250" y="25" width="50" height="55" fill="#6b7280"/>
      
      <!-- Cars with detection boxes -->
      <rect x="80" y="110" width="40" height="20" rx="3" fill="#ef4444"/>
      <rect x="78" y="108" width="44" height="24" rx="2" fill="none" stroke="#10b981" stroke-width="2"/>
      <text x="85" y="100" font-family="Arial, sans-serif" font-size="10" fill="#10b981" font-weight="bold">Car 97%</text>
      
      <rect x="200" y="105" width="35" height="18" rx="3" fill="#3b82f6"/>
      <rect x="198" y="103" width="39" height="22" rx="2" fill="none" stroke="#10b981" stroke-width="2"/>
      <text x="200" y="95" font-family="Arial, sans-serif" font-size="10" fill="#10b981" font-weight="bold">Car 94%</text>
      
      <!-- Pedestrians -->
      <ellipse cx="150" cy="130" rx="6" ry="15" fill="#f59e0b"/>
      <rect x="142" y="115" width="16" height="30" rx="2" fill="none" stroke="#ec4899" stroke-width="2"/>
      <text x="130" y="110" font-family="Arial, sans-serif" font-size="10" fill="#ec4899" font-weight="bold">Person 89%</text>
      
      <!-- Traffic Signs -->
      <polygon points="280,60 290,70 290,80 270,80 270,70" fill="#ef4444"/>
      <rect x="268" y="58" width="24" height="24" rx="2" fill="none" stroke="#f59e0b" stroke-width="2"/>
      <text x="260" y="50" font-family="Arial, sans-serif" font-size="10" fill="#f59e0b" font-weight="bold">Stop 92%</text>
    </g>
    
    <!-- Detection Statistics -->
    <g transform="translate(380, 50)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6b7280">
        Detection Stats
      </text>
      
      <!-- Object counts -->
      <rect x="0" y="15" width="120" height="100" rx="8" fill="#f8fafc" stroke="#e5e7eb"/>
      
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Objects Detected:</text>
      
      <circle cx="20" cy="50" r="4" fill="#10b981"/>
      <text x="30" y="55" font-family="Arial, sans-serif" font-size="11" fill="#374151">Cars: 8</text>
      
      <circle cx="20" cy="70" r="4" fill="#ec4899"/>
      <text x="30" y="75" font-family="Arial, sans-serif" font-size="11" fill="#374151">Pedestrians: 3</text>
      
      <circle cx="20" cy="90" r="4" fill="#f59e0b"/>
      <text x="30" y="95" font-family="Arial, sans-serif" font-size="11" fill="#374151">Signs: 2</text>
      
      <circle cx="20" cy="110" r="4" fill="#3b82f6"/>
      <text x="30" y="115" font-family="Arial, sans-serif" font-size="11" fill="#374151">Signals: 1</text>
    </g>
    
    <!-- Performance Metrics -->
    <g transform="translate(380, 170)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6b7280">
        Performance
      </text>
      
      <rect x="0" y="15" width="120" height="80" rx="8" fill="#f0fdf4" stroke="#22c55e"/>
      
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="12" fill="#15803d">Inference Time:</text>
      <text x="10" y="50" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#15803d">12.3ms</text>
      
      <text x="10" y="70" font-family="Arial, sans-serif" font-size="12" fill="#15803d">Confidence:</text>
      <text x="10" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#15803d">94.7%</text>
    </g>
    
    <!-- Algorithm Information -->
    <g transform="translate(40, 200)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6b7280">
        Detection Algorithm Details
      </text>
      
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" fill="#374151">
        • YOLOv8-based Multi-class Object Detection
      </text>
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" fill="#374151">
        • Real-time Processing at 60 FPS
      </text>
      <text x="0" y="50" font-family="Arial, sans-serif" font-size="12" fill="#374151">
        • Optimized for NVIDIA CUDA Architecture
      </text>
      <text x="0" y="65" font-family="Arial, sans-serif" font-size="12" fill="#374151">
        • Tested in Various Weather and Lighting Conditions
      </text>
    </g>
  </g>
  
  <!-- Title -->
  <rect x="0" y="320" width="600" height="80" fill="rgba(0,0,0,0.5)"/>
  <text x="30" y="350" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">
    Autonomous Driving - Detection Results
  </text>
  <text x="30" y="375" font-family="Arial, sans-serif" font-size="14" fill="#e5e7eb">
    Real-time Object Detection with High Accuracy and Low Latency
  </text>
</svg>
