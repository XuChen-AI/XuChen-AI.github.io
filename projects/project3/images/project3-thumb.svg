<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="thumb-gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid-pattern3" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <rect width="30" height="30" fill="none"/>
      <rect x="12" y="12" width="6" height="6" fill="#ffffff" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#thumb-gradient3)"/>
  <rect width="400" height="250" fill="url(#grid-pattern3)"/>
  
  <!-- Car silhouette -->
  <g transform="translate(150, 90)" opacity="0.8">
    <rect x="8" y="15" width="50" height="20" rx="4" fill="#ffffff"/>
    <rect x="0" y="20" width="15" height="12" rx="3" fill="#ffffff"/>
    <rect x="50" y="20" width="15" height="12" rx="3" fill="#ffffff"/>
    <circle cx="15" cy="40" r="6" fill="#ffffff"/>
    <circle cx="50" cy="40" r="6" fill="#ffffff"/>
    <circle cx="15" cy="40" r="3" fill="#059669"/>
    <circle cx="50" cy="40" r="3" fill="#059669"/>
  </g>
  
  <!-- Radar waves -->
  <g transform="translate(200, 70)" opacity="0.6">
    <circle cx="20" cy="20" r="10" fill="none" stroke="#ffffff" stroke-width="2"/>
    <circle cx="20" cy="20" r="18" fill="none" stroke="#ffffff" stroke-width="1.5"/>
    <circle cx="20" cy="20" r="26" fill="none" stroke="#ffffff" stroke-width="1"/>
    <circle cx="20" cy="20" r="3" fill="#ffffff"/>
  </g>
  
  <!-- Title overlay -->
  <rect x="0" y="180" width="400" height="70" fill="rgba(0,0,0,0.4)"/>
  <text x="20" y="205" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">
    Autonomous Driving
  </text>
  <text x="20" y="225" font-family="Arial, sans-serif" font-size="12" fill="#e5e7eb">
    Computer Vision • Sensor Fusion • AI
  </text>
</svg>
