<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="autonomous-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
    <pattern id="autonomous-pattern" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <rect width="60" height="60" fill="none"/>
      <rect x="25" y="25" width="10" height="10" fill="#ffffff" opacity="0.1"/>
      <circle cx="30" cy="30" r="15" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="300" fill="url(#autonomous-gradient)"/>
  <rect width="800" height="300" fill="url(#autonomous-pattern)"/>
  
  <!-- Autonomous Driving Icons -->
  <g transform="translate(50, 50)" opacity="0.2">
    <!-- Car silhouette -->
    <g transform="translate(0, 20)">
      <rect x="5" y="15" width="40" height="15" rx="3" fill="#ffffff"/>
      <rect x="0" y="20" width="10" height="8" rx="2" fill="#ffffff"/>
      <rect x="40" y="20" width="10" height="8" rx="2" fill="#ffffff"/>
      <circle cx="12" cy="32" r="4" fill="#ffffff"/>
      <circle cx="38" cy="32" r="4" fill="#ffffff"/>
    </g>
    <!-- Radar waves -->
    <g transform="translate(650, 20)">
      <circle cx="25" cy="25" r="8" fill="none" stroke="#ffffff" stroke-width="2"/>
      <circle cx="25" cy="25" r="15" fill="none" stroke="#ffffff" stroke-width="1"/>
      <circle cx="25" cy="25" r="22" fill="none" stroke="#ffffff" stroke-width="1"/>
      <circle cx="25" cy="25" r="2" fill="#ffffff"/>
    </g>
  </g>
  
  <!-- Title overlay -->
  <rect x="0" y="220" width="800" height="80" fill="rgba(0,0,0,0.3)"/>
  <text x="40" y="250" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">
    Autonomous Driving Perception Algorithms
  </text>
  <text x="40" y="275" font-family="Arial, sans-serif" font-size="14" fill="#cccccc">
    Advanced Computer Vision and Sensor Fusion Technologies
  </text>
</svg>
